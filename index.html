<!DOCTYPE html>
<html>
  <head>
    <title>YourStore</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

  </head>
  <body>
    <div class="container">

      <header>
        <div class="navbar">
            <div class="icon-wrapper">
              <img id="icon-logo" src="images/icon-logo.jpg">
              <a href="index.html>">
                <p id="name">YourStore</p>
              </a>
            </div>
          
            <a href="cart.html">
              <div class="cart">
                <i class="bi bi-basket3"></i>
                <div id="cartAmount" class="cartAmount">0</div>
              </div>
            </a>

        </div>
      </header>

      <div>
        <form class="searchForm">
            <input type="text" class="searchItem" id="searchItem" placeholder="Enter product name">
            <button id="searchBtn" onclick="showData()">Search</button>
        </form>
      </div>
      
      <div class="shop" id="shop">
      </div>
  
      <footer>
        <div class="footer-col">
          <h4>Our services</h4>
          <div class="services">
            <ul>
              <li><a href="#">Information</a></li>
              <li><a href="#">Delivery</a></li>
            </ul>
          </div>
        </div>

        <div class="footer-col">
          <h4>Stay connected</h4>
          <div class="blog">
            <p class="email">Subscribe to our blog</p>
            <input type="text" id="fname" name="fname" placeholder="Enter your email">
          </div>
        </div>

        <div class="footer-col">
          <h4>Follow us</h4>
          <div class="social-links">
            <a href="#"><i class="fa fa-facebook"></i></a> 
            <a href="#"><i class="fa fa-twitter"></i></a> 
            <a href="#"><i class="fa fa-instagram"></i></a> 
            <a href="#"><i class="fa fa-linkedin"></i></a> 
          </div>
        </div>
      </footer>
      
      <script src="src/data.js"></script>
      <script src="src/index.js"></script> 
  </body>
</html>
